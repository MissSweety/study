<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用css美化checkbox和radio</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
<input type="radio" value="female" id="sex1" name="sex" class="radiotype">
<label class="radiolabel" for="sex1"></label>
<span>我是女生</span>

<input type="radio" value="male" id="sex2" name="sex" class="radiotype">
<label class="radiolabel" for="sex2"></label><span>我是男生</span>

<input type="checkbox" value="female" id="fruit1" name="fruit" class="checktype">
<label class="checklabel" for="fruit1"></label>
<span>banana</span>
<input type="checkbox" value="male" id="fruit2" name="fruit" class="checktype">
<label class="checklabel" for="fruit2"></label><span>apple</span>

</body>
</html>
